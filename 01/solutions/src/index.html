<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="p-2 flex items-center justify-center h-[100vh]">

        <div class="card w-[375px] bg-[hsl(216, 50%, 16%)] h-auto p-4 rounded-md  ">
            <img src="./images/equi.jpg" class="w-full rounded-md h-auto" alt="">

            <h1 class="text-white font-medium text-2xl my-4">Equilibrium #3429</h1>

            <p class="text-[16px] w my-4">Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex items-center justify-between my-4">
                <button class="flex gap-1 justify-center items-center cyan bg-transparent "><img src="./images/eth.svg"
                        alt="">0.041 ETH</button>
                <button class="flex gap-1 justify-center items-center soft-blue bg-transparent "><img
                        src="./images/clock.svg" alt=""> 3 days left</button>
            </div>

            <hr class="w font-semibold">

            <div class="creation my-4 flex items-center gap-5">
                <img src="./images/avt.png" class="h-7 w-7 border-2 border-white rounded-full" alt="">
                <div class="flex items-center text-[18px] ">
                    <span class="soft-blue">Creation of </span>
                     <span class="w"> Jules Wyvern</span>
                </div>
            </div>
        </div>
</body>
